
hydra:
  run:
    dir: outputs/${data.data_name}/${model.model_name}
  job: # automatically go to the job folder (needed for hydra > 1.2 with new behavior)
    chdir: true

defaults:
  - _self_
  - data: test
  - machine: gpu
  - model: diffusion_model_norm
  - optimizer: adamw
  - scheduler: cosine

train:
  seed: 42
  max_epochs: 40
  resume: True
  resume_epoch: 0

test:
  seed: 42
  epoch: 0
  solver: repaint_ddim


is_val: True

log:
  log_interval: 100